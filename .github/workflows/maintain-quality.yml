name: Maintain code quality

on:
  push:
    branches: ["**"]
  pull_request:

permissions: {}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31 # v1.1.2
        with:
          deno-version: "1.36.0"

      - name: Check lint
        run: deno lint
      - name: Check format
        run: deno fmt --check
