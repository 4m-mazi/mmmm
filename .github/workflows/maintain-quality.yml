name: Maintain code quality

env:
  # tool versions
  # renovate: datasource=github-releases depName=denoland/deno
  DENO_VERSION: v1.45.5

on:
  push:
    branches: ["**"]
  pull_request:

permissions: {}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Deno
        uses: denoland/setup-deno@5e01c016a857a4dbb5afe9d0f9733cd472cba985 # v1.5.1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Check lint
        run: deno lint
      - name: Check format
        run: deno fmt --check
